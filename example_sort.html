<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Table with Search and Sort</title>
  <style>
    table {
      width: 100%;
    }
    
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 8px;
    }
    
    th {
      background-color: lightgray;
      cursor: pointer;
    }
    
    input[type="text"] {
      padding: 6px;
      margin-bottom: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Table with Search and Sort</h2>
  
  <input type="text" id="searchInput" placeholder="Search...">
  
  <table id="myTable">
    <thead>
      <tr>
        <!-- Pass an additional parameter to indicate the sort direction -->
        <th onclick="sortTable(0, 'name')">Name</th>
        <th onclick="sortTable(1, 'age')">Age</th>
        <th onclick="sortTable(2, 'country')">Country</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>John</td><td>25</td><td>USA</td></tr>
      <tr><td>Alice</td><td>30</td><td>Canada</td></tr>
      <tr><td>Bob</td><td>28</td><td>Australia</td></tr>
      <tr><td>Emma</td><td>22</td><td>UK</td></tr>
      <tr><td>Michael</td><td>35</td><td>Germany</td></tr>
    </tbody>
  </table>
  
  <script>
    var lastSortColumn = null;
    var sortOrder = 'asc'; // Initialize sort order as ascending
    
    function sortTable(column, columnName) {
      var table, rows, switching, i, x, y, shouldSwitch;
      table = document.getElementById("myTable");
      switching = true;
      
      // If sort column changes, reset the sort order to ascending
      if (lastSortColumn !== columnName) {
        sortOrder = 'asc';
      } else {
        // Toggle sort order for the current column
        sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
      }
      lastSortColumn = columnName; // Update last sort column

      while (switching) {
        switching = false;
        rows = table.rows;

        for (i = 1; i < (rows.length - 1); i++) {
          shouldSwitch = false;
          
          x = rows[i].getElementsByTagName("TD")[column];
          y = rows[i + 1].getElementsByTagName("TD")[column];
          
          // Determine if rows should switch place based on the sort order
          if (sortOrder === 'asc' && x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase() ||
              sortOrder === 'desc' && x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
            shouldSwitch = true;
            break;
          }
        }
        
        if (shouldSwitch) {
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          switching = true;
        }
      }
    }
    
    document.getElementById("searchInput").addEventListener("keyup", function() {
      var input, filter, table, tr, i, td, txtValue;
      input = document.getElementById("searchInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("myTable");
      tr = table.getElementsByTagName("tr");

      for (i = 1; i < tr.length; i++) {
        var matchFound = false;
        td = tr[i].getElementsByTagName("td");

        for (var j = 0; j < td.length; j++) {
          txtValue = td[j].textContent || td[j].innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            matchFound = true;
            break;
          }
        }

        tr[i].style.display = matchFound ? "" : "none";
      }
    });
  </script>
</body>
</html>
