<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Interactive Expandable Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    
    th {
      background-color: #4CAF50;
      color: white;
      text-align: left; /* Left-align column headers */
    }
    
    tr:hover:not(.details), .dataRow:hover {
      background-color: #f5f5f5;
    }
    
    .details {
      display: none;
    }
    
    .detail-table {
      width: 100%;
      background-color: #f9f9f9;
    }
    
    .detail-table td {
      border-bottom: none;
    }
    
    .detail-table tr:nth-child(even) {background-color: #f2f2f2;}
    .detail-table tr:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h2>Interactive Expandable Table</h2>
  
  <table id="myTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody>
      <tr class="dataRow">
        <td>John</td>
        <td>25</td>
        <td>USA</td>
      </tr>
      <tr class="details">
        <td colspan="3">
          <table class="detail-table">
            <tr>
              <td>Favorite Color</td>
              <td>Blue</td>
            </tr>
            <tr>
              <td>Hobby</td>
              <td>Programming</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr class="dataRow">
        <td>Alice</td>
        <td>30</td>
        <td>Canada</td>
      </tr>
      <tr class="details">
        <td colspan="3">
          <table class="detail-table">
            <tr>
              <td>Favorite Color</td>
              <td>Green</td>
            </tr>
            <tr>
              <td>Hobby</td>
              <td>Photography</td>
            </tr>
          </table>
        </td>
      </tr>
      <!-- Additional rows follow -->
    </tbody>
  </table>
  
  <script>
    document.querySelectorAll('.dataRow').forEach(row => {
      row.addEventListener('click', function() {
        var nextRow = this.nextElementSibling;
        nextRow.style.display = nextRow.style.display === 'table-row' ? 'none' : 'table-row';
      });
    });
  </script>
</body>
</html>
